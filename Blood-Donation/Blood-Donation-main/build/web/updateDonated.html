<html>
    <head>
        <title>Donation Details</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Overall styling */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
}

/* Title styling */
h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

/* Form styling */
form {
  display: flex;
  flex-direction: column;
  width: 300px;
  margin: 0 auto;
border: 1px solid #ccc;
  padding: 20px;
  border-radius: 5px;
}

/* Field styling */
.field {
  margin-bottom: 10px;
}

label {
  /*display: block;*/
  margin-bottom: 5px;
}

input[type="text"],
input[type="tel"] {
  width: 100%;
  padding: 5px;
border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

/* Radio button styling */
input[type="radio"] {
  margin: 5px 0;
}

/* Button styling */
button {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover {
  background-color: #45A049; /* Darker green */
}

/* Clearfix for radio buttons (optional) */
.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
        </style>
    </head>
    <body>
        <h1>UPDATE DONATION INFORMATION</h1>
        <form action="updateDonation" method="post">
            <div class="field">
                <label for="mobileno">Phone number:</label>
                <input
                    type="tel"
                    id="mobileno"
                    name="mobileno"
                    placeholder="Enter your phone number"
                    required
                />
            </div>
            <br>
            <div>
                <label for="donation">Donated: </label>
                <br>
                <center>
                <input type="radio" id="yes" name="donation" value="yes" />
                <label for="yes">Yes</label>
                <br>
                <input type="radio" id="no" name="donation" value="no" />
                <label for="no">No</label>
                </center>
            </div>
            <br />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
